<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<!--
			例子: 定义一个创建HTML列表的方法
这个例子定义了一个函数通过一个字符串来创建HTML列表。
这个函数唯一正式声明了的参数是一个字符。当该参数为 "u" 时，
创建一个无序列表 (项目列表)；当该参数为 "o" 时，则创建一个有序列表 (编号列表)。
	该函数定义如下：
		-->
	</body>
	<script>
		//定义创建列表是有序还是无序
		function list(type) {
			var result = "<" + type + "l><li>";
			var args = Array.prototype.slice.call(arguments, 1);
			result += args.join("</li><li>");
			result += "</li></" + type + "l>"; // end list
			return result;
		}
		//你可以传递任意数量的参数到该函数，然后该函数会将每个参数作为一个条目添加到第一个参数指定类型的列表当中。
		var listHTML = list("u", "One", "Two", "Three");

		/* listHTML is:

		"<ul><li>One</li><li>Two</li><li>Three</li></ul>"

		*/
	</script>

</html>
