<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script>
			// 请把你的代码写在这条注释以下
			if(navigator.geolocation) {
				navigator.geolocation.getCurrentPosition(function(position) {
					$("#data").html("latitude:" + position.latitude + "<br>longitude:" + position.coords.longitude);
				});
			}

			// 请把你的代码写在这条注释以上
		</script>
		<div id="data">
			<h4>You are here:</h4>
		</div>
	</body>

</html>
