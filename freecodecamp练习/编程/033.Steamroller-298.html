	<script>
		//我已经勾出了大体的结构，但是在if的判断条件成功的情况下并没有完成
		//下面内容的书写，关键语句，result=result.concat(steamroller(arr[i]));
		//这一句实现这个函数的关键所在，
		function steamroller(arr) {
			var result=[];
			var len=arr.length;
			for(var i=0;i<len;i++){
				if(Array.isArray(arr[i])){
					result=result.concat(steamroller(arr[i]));
				}else{
				 result.push(arr[i]);
				}
			}
			return result;
		}
		steamroller([1, [2],[3, [[4]]]]);
	</script>
