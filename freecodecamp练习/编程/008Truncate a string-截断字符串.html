	<body>
		Truncate a string 截断字符串 （用瑞兹来截断对面的退路） 如果字符串的长度比指定的参数num长，则把多余的部分用...来表示。
		 切记，插入到字符串尾部的三个点号也会计入字符串的长度。 
		 但是，如果指定的参数num小于或等于3，则添加的三个点号不会计入字符串的长度。
		  当你完成不了挑战的时候，记得开大招'Read-Search-Ask'。 
		  这是一些对你有帮助的资源: String.slice()
	</body>
	<script>
		
//		我的方法,可以实现功能,但是不够简洁
		function truncate(str, num) {
			// 请把你的代码写在这里
			if(str.length <= 3) {

				return str.substr(0, num) + '...';
			} else if(num >= str.length) {
				return str.substr(0, num);
			} else if(num < str.length && num > 3) {
				return str.substr(0, num - 3) + '...';
			} else {
				return str.substr(0, num) + '...';
			}

		}

		truncate("Absolutely Longer", 2);
		console.log(truncate("A-tisket a-tasket A green and yellow basket.", "A-tisket a-tasket A green and yellow basket.".length));

function truncate2(str, num) {
  // Clear out that junk in your trunk
  if(num <= 3){
    str = str.slice(0,num)+'...';
  }else if(str.length > num){
    str = str.slice(0,num-3)+'...';
  }
