	<body>
		<!--
			Sum All Primes
求小于等于给定数值的质数之和。

只有 1 和它本身两个约数的数叫质数。例如，2 是质数，因为它只能被 1 和 2 整除。1 不是质数，因为它只能被自身整除。

给定的数不一定是质数。

Array.push()
			
		-->
	</body>
	<script>
		//		我想跟上个例子一样,提出来一个质数的生成函数,但是 没弄好
		var zhishu = function() {

			var cache = [];
			return function(n) {
				if(n > cache.length) {
					for(var i = 0; i < n; i++) {}
				}
			}
		}();

		function sumPrimes(num) {
			return num;
		}
		sumPrimes(10);

		//网上的办法
		function sumPrimes(num) {
			var arr = [];
			var isPrimes = false;
			var sum = 0;
			var i = 2;
			while(i <= num) {
				for(var j = 2; j < i; j++) {
					if(i % j === 0) {
						isPrimes = true;
						break;
					}
				}

				if(!isPrimes) {
					arr.push(i);
				}
				i++;
				isPrimes = false;
			}

			for(var k = 0; k < arr.length; k++) {
				sum += arr[k];
			}
			return sum;
		}

		sumPrimes(14);
		//第二种简洁的办法，简化了上面这一种的处理方法
		function sumPrimes(num) {
			var sum = 0;
			var i = 2;
			while(i <= num) {
				for(var j = 2; j < i; j++) {
					if(i % j === 0) {
						sum -= i;
						break;
					}
				}
				sum += i;
				i++;
			}
			return sum;
		}
		sumPrimes(14);
	</script>
