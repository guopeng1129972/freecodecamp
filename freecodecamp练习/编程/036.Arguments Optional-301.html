<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Arguments Optional</title>
	</head>

	<body>
		<!--
				Arguments Optional
	创建一个计算两个参数之和的 function。如果只有一个参数，则返回一个 function，
	该 function 请求一个参数然后返回求和的结果。
	
	例如，add(2, 3) 应该返回 5，而 add(2) 应该返回一个 function。
	
	调用这个有一个参数的返回的 function，返回求和的结果：
	
	var sumTwoAnd = add(2);
	
	sumTwoAnd(3) 返回 5。
	
	如果两个参数都不是有效的数字，则返回 undefined。
	
	如果你被卡住了，记得开大招 Read-Search-Ask。尝试与他人结伴编程、编写你自己的代码。
	
	这是一些对你有帮助的资源:
	
	Closures
	Arguments object
		-->
	</body>
	<script>
		function add() {
			return false;
		}

		add(2, 3);

		//网上的办法,单参数的时候，会出现的问题就是一直反应不上来，在官网的测试页面之中，
		//但是在我的电脑上测试这条的话，会返回一条函数，符合目标效果。
		function add2() {
			//typeof 返回对象的类型(总共有5种类型：null、number、string、boolean、undefined)
			//arguments[i]返回函数add中传入的dii个参数
			if(typeof arguments[0] == "number" && typeof arguments[1] == "number") {
				return arguments[0] + arguments[1];
			} else if(arguments.length == 1 && typeof arguments[0] == "number") {
				var x = arguments[0];
				//如果只有一个数字型参数x，返回x和后面捕捉到的任意一个数字型参数y之和
				return function(y) {
					if(typeof y == "number") {
						return x + y;
					}
				};
			}
		}
		console.log(add2(2));
	</script>

</html>
