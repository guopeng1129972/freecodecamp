Where art thou
写一个 function，它遍历一个对象数组（第一个参数）并返回一个包含相匹配的属性-值对（第二个参数）的所有对象的数组。
如果返回的数组中包含 source 对象的属性-值对，那么此对象的每一个属性-值对都必须存在于 collection 的对象中。
例如，如果第一个参数是 [{ first: "Romeo", last: "Montague" }, { first: "Mercutio", last: null }, 
{ first: "Tybalt", last: "Capulet" }]，第二个参数是 { last: "Capulet" }，
那么你必须从数组（第一个参数）返回其中的第三个对象，因为它包含了作为第二个参数传递的属性-值对。
如果你被难住了，记得使用 Read-Search-Ask编写你自己的代码。
这是一些对你有帮助的资源:
Global Object
Object.hasOwnProperty()
Object.keys()
		-->
	</body>
	
	
	<script>
	/**
	 * 这个没有做出来，是在网上找的解决办法，原理感觉不是很难
	 * */
	
	
	function where(collection, source) {
			// What's in a name?
			var keys = Object.keys(source);
			var arr = collection.filter(function(item) {
				for(var i = 0; i < keys.length; i++) {
					if(!item.hasOwnProperty(keys[i]) || item[keys[i]] !== source[keys[i]]) {
						return false;
					} else {
						return true;
					}

				}

			})
console.log(arr);
			return arr;
		}

		where([{
			first: "Romeo",
			last: "Montague"
		}, {
			first: "Mercutio",
			last: null
		}, {
			first: "Tybalt",
			last: "Capulet"
		}], {
			last: "Capulet"
		});
	</script>
