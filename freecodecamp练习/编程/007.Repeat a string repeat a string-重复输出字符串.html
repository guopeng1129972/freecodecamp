<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>重复输出字符串</title>
	</head>

	<body>
		Repeat a string repeat a string 重复输出字符串 （重要的事情说3遍）
		 重复一个指定的字符串 num次，如果num是一个负数则返回一个空字符串。
		  当你完成不了挑战的时候，记得开大招'Read-Search-Ask'。 
		  这是一些对你有帮助的资源: Global String Object
		  注意：本例中并没有讨论当num为0的情况下的所发生的情况
	</body>
	<script>
		function repeat(str, num) {
			// 请把你的代码写在这里
			if(num < 0) return '';
			else {
				var arr = [];
				for(var i = 0; i < num; i++) {
					arr.push(str);
				}
				var str2 = arr.join('');
				return str2;
			}

		}

		repeat("abc", 3);
	</script>

</html>
